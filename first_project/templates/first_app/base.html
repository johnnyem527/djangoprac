<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'admin:index' %}">Admin</a>
        <a class="p-2 text-dark" href="{% url 'first_app:other' %}">Other</a>
        <a class="p-2 text-dark" href="{% url 'first_app:home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'first_app:register' %}">Register</a>
      </nav>
      <a class="btn btn-outline-primary" href="{% url 'first_app:users' %}">Sign up</a>
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'first_app:logout' %}">Logout</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{% url 'first_app:login' %}">Login</a>
        {% endif %}
    </div>

    <div class="container">
        {% block body_block %}

        {% endblock %}
    </div>
</body>
</html>
